<div *ngIf="userAddAction; else notShow">
    <div class="userAddMainDiv" fxLayoutAlign="center">
        <!-- User Add -->
        <div class="modalBannerDiv">
            <img src="assets/img/logo.png" class="userAddBanner">
        </div>

    </div>
    <div class="dividerDiv">
        <p-divider></p-divider>
    </div>

    <div fxLayoutAlign="center" class="txtField">
        <span class="p-input-icon-right p-float-label">
            <i class="pi pi-user-plus"></i>
            <input type="text" pInputText [(ngModel)]="userFirstName">
            <label for="float-input">First name</label>
        </span>
    </div>


    <div fxLayoutAlign="center" class="txtField">
        <span class="p-input-icon-right p-float-label">
            <i class="pi pi-user-plus"></i>
            <input type="text" pInputText [(ngModel)]="userLastName">
            <label for="float-input">Last Name</label>
        </span>
    </div>


    <div class="dividerDiv">
        <p-divider></p-divider>
    </div>

    <div fxLayoutAlign="center" class="txtField">
        <span class="p-input-icon-right p-float-label">
            <i class="pi pi-envelope"></i>
            <input type="text" pInputText [(ngModel)]="userEmail" />
            <label for="float-input">Email Address</label>
        </span>
    </div>
    <div class="btnDiv">
        <p-button label="Add User" (click)="Submit('adduser')"></p-button>
    </div>
</div>
<ng-template #notShow></ng-template>


<!-- ///////////////////////////////////////// -->
<!-- Group Add -->
<!-- ///////////////////////////////////////// -->


<div *ngIf="groupAddAction; else notShow">
    <div class="userAddMainDiv" fxLayoutAlign="center">
        <!-- User Add -->
        <div class="modalBannerDiv">
            <img src="assets/img/logo-full.png" class="userAddBanner">
        </div>

    </div>
    <div class="dividerDiv">
        <p-divider></p-divider>
    </div>

    <div fxLayoutAlign="center" class="txtField">
        <span class="p-input-icon-right p-float-label">
            <i class="pi pi-user-plus"></i>
            <input type="text" pInputText [(ngModel)]="groupName">
            <label for="float-input">Grou name</label>
        </span>
    </div>


    <div fxLayoutAlign="center" class="txtField">
        <span class="p-input-icon-right p-float-label">
            <i class="pi pi-user-plus"></i>
            <input type="text" pInputText [(ngModel)]="groupDesc">
            <label for="float-input">Group Description</label>
        </span>
    </div>


    <div class="dividerDiv">
        <p-divider></p-divider>
    </div>
    
    <div class="btnDiv">
        <p-button label="Add Group" (click)="Submit('addgroup')"></p-button>
    </div>
</div>
<ng-template #notShow></ng-template>



<!-- ///////////////////////////////////////// -->
<!-- Toast content -->
<!-- ///////////////////////////////////////// -->
<p-toast position="top-right"></p-toast>
<p-toast position="top-left" key="tl"></p-toast>
<p-toast position="top-center" key="tc"></p-toast>
<p-toast position="bottom-center" key="bc"></p-toast>

<p-toast position="top-right" key="c" (onClose)="onReject()" [baseZIndex]="5000">
    <ng-template let-message pTemplate="message">
        <div class="p-flex p-flex-column" style="flex: 1">
            <div class="p-text-center">
                <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                <h4>{{message.summary}}</h4>
                <p>{{message.detail}}</p>
            </div>

        </div>
    </ng-template>
</p-toast>
